name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Stamp version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i '' "s/static let version = \".*\"/static let version = \"$VERSION\"/" Sources/hyperkey/Constants.swift
          plutil -replace CFBundleVersion -string "$VERSION" Info.plist
          plutil -replace CFBundleShortVersionString -string "$VERSION" Info.plist

      - name: Build universal binary
        run: |
          swift build -c release --arch arm64 --arch x86_64

      - name: Create app bundle
        run: |
          mkdir -p Hyperkey.app/Contents/MacOS Hyperkey.app/Contents/Resources
          cp .build/apple/Products/Release/hyperkey Hyperkey.app/Contents/MacOS/
          cp Info.plist Hyperkey.app/Contents/
          cp AppIcon.icns Hyperkey.app/Contents/Resources/

      - name: Zip app bundle
        run: |
          ditto -c -k --keepParent Hyperkey.app Hyperkey.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Hyperkey.zip
          generate_release_notes: true
